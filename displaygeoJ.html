<!DOCTYPE html>
<html>
  <head>
    <title>Population by Year</title>
    
  </head>
  <body>
    <label>Year: </label> <input type="string" id="year"/>
    <label>Maximum Radius(m): </label> <input type="number" id="maxrad"/> <br>
    <button>Show Population Circles</button>
    
    <div id="map"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.09024, lng: -95.712891}, //Lawrence KS
          zoom: 4 //contiguous 48 states
          
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
  
  
  
</html>
