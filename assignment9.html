<html>
	<title>Show City Population as Circles by Year (1790 - 1990) from geoJSON file</title>
	   <script src="https://maps.googleapis.com/maps/api/js"></script>
  <head>
    <style type="text/css">
      html, body{ height: 100%; margin: 0; padding: 0; }
      #map { height: 100%;}
    </style>
  </head>
<body> 

    <script type="text/javascript"> </script>

<label> Year: </label> <input type ="number" id ="year" />
<label> Maximum Radius(m): </label> <input type ="number" id ="maxrad" /> <br>     
<button>Show Population Circles</button> 
    <div id="map"></div>
<script>
//create a map with the options to format the circles
var mapOptions = {
	zoom: 4, //show CONUS
	center: new google.maps.LatLng(37.09024, -95.712891), //Lawrence
	mapTypeId: google.maps.MapTypeId.TERRAIN
};
var map = new google.maps.Map(document.getElementById('map'),mapOptions);
var gjdata = JSON.parse('https://gist.github.com/4ddf710f307a6e091cd0.git');
    map.data.loadGeoJson (gjdata);

	</script>
	</body>
</html>
