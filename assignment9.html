<!DOCTYPE html>
<html>
	<title>Show City Population as Circles by Year (1790 - 1990) from geoJSON file</title>
	   <script src="https://maps.googleapis.com/maps/api/js"></script>
  <head>
    <style type="text/css">
      html, body{ height: 100%; margin: 0; padding: 0; }
      #map { height: 100%;}
    </style>
  </head>
<body> 

    <script type="text/javascript"> </script>

<label> Year: </label> <input type ="number" id ="year" />
<label> Maximum Radius(m): </label> <input type ="number" id ="maxrad" /> <br>     
<button>Show Population Circles</button> 
    <div id="map"></div>
<script>
//create a map with the options to format the circles
var mapOptions = {
	zoom: 4, //show CONUS
	center: new google.maps.LatLng(37.09024, -95.712891), //Lawrence
	mapTypeId: google.maps.MapTypeId.TERRAIN
};
var map = new google.maps.Map(document.getElementById('map'),mapOptions);
map.data.loadGeoJson ('http://myjson.com/14gep');
// Add a basic style.
  map.data.setStyle(function(feature) {
    var mag = Math.exp(parseFloat(feature.getProperty('mag'))) * 0.1;
    return /** @type {google.maps.Data.StyleOptions} */({
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: mag,
        fillColor: '#f00',
        fillOpacity: 0.35,
        strokeWeight: 0
      }     
    });
  });
	</script>
	</body>
</html>
